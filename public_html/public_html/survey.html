 </head>

     <ul class="navbar-nav ml-auto">

       <a

  <div class="container fillpage">
   <!-- Features Section -->
   <div class="quizArea">
    <div class="multipleChoiceQues my-4">
     <h3 class="text-center">Odpowiedz na pytania</h3>
     <div class="my-3">
      <div class="my-progress">
       <progress
        class="my-progress-bar"
        min="0"
        max="100"
        value="0"
        step="9"
        aria-labelledby="my-progress-completion"
       ></progress>
       <p
        id="my-progress-completion"
        class="js-my-progress-completion sr-only"
        aria-live="polite"
       >
        0% complete
       </p>
      </div>
      <div class="quizBox my-5 shadow-sm">
       <div class="question p-4"></div>
       <div class="answerOptions py-3"></div>
       <div class="buttonArea text-right">
        <button id="next" class="hidden btn btn-success btn-lg m-3">
         &nbsp; Next &nbsp;
        </button>
        <button id="submit" class="hidden btn btn-primary btn-lg m-3">
         &nbsp; Submit &nbsp;
        </button>
       </div>
      </div>
     </div>
     <div class="prompt"></div>
    </div>
    <div class="resultArea my-4">
     <div class="resultPage1">
      <div class="resultBox">
       <h1>Result Summary</h1>
      </div>
      <div class="briefchart">
       <svg height="300" width="300" id="_cir_progress">
        <g>
         <rect x="0" y="1" width="30" height="15" fill="#ab4e6b" />
         <text x="32" y="14" font-size="14" class="_text_incor">
          Incorrect : 12
         </text>
        </g>
        <g>
         <rect x="160" y="1" width="30" height="15" fill="#968089" />
         <text x="192" y="14" font-size="14" class="_text_cor">
          Correct : 12
         </text>
        </g>
        <circle
         class="_cir_P_x"
         cx="150"
         cy="150"
         r="120"
         stroke="#ab4e6b"
         stroke-width="20"
         fill="none"
         onmouseover="evt.target.setAttribute('stroke', 'rgba(171, 78, 107,0.7)');"
         onmouseout="evt.target.setAttribute('stroke','#ab4e6b');"
        ></circle>

        <circle
         class="_cir_P_y"
         cx="150"
         cy="150"
         r="120"
         stroke="#968089"
         stroke-width="20"
         stroke-dasharray="0,1000"
         fill="none"
         onmouseover="evt.target.setAttribute('stroke', 'rgba(150, 128, 137,0.7)');"
         onmouseout="evt.target.setAttribute('stroke','#968089');"
        ></circle>
        <text
         x="50%"
         y="50%"
         text-anchor="middle"
         stroke="none"
         stroke-width="1px"
         dy=".3em"
         class="_cir_Per"
        >
         0%
        </text>
       </svg>
      </div>

      <div class="resultBtns">
       <button class="btn btn-primary viewanswer mx-2">View Answers</button>
       <button class="btn btn-primary viewchart mx-2">View Chart</button>
       <button class="btn btn-secondary replay mx-2">
        Replay &nbsp;<i class="fa fa-repeat" style="font-size: 1em;"></i>
       </button>
      </div>
     </div>

     <div class="resultPage2">
      <h1>Your Result</h1>
      <div class="chartBox">
       <canvas id="myChart" width="400" height="400"></canvas>
      </div>
      <button class="btn btn-secondary backBtn">Back</button>
     </div>

     <div class="resultPage3">
      <h1>Your Answers</h1>
      <div class="allAnswerBox"></div>
      <button class="btn btn-secondary backBtn">Back</button>
     </div>
    </div>
   </div>

   <!-- Call to Action Section -->
   <div class="row mb-4"></div>
  </div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
   <div class="container">
    <p class="m-0 text-center text-white">

    </p>

     href="pageticket.html"
     class="btn btn-outline-danger float-xs-none float-right"
    >
     Zgłoś problem na stronie
    </a>
   </div>

   <!-- /.container -->
  </footer>

  <script src="vendor/jquery/jquery.min.js"></script>

  <script src="js/quizBox.js"></script>
 </body>
